output:
- id: ssp_nist800171r1_3_1_21
  title: NIST SP 800-171 3.1.21 Control Implementation
  format: markdown
  template: |+
    {{organization}} uses USB Policy to limit use of organizational portable storage devices on external systems. USB Policy is an organizational policy on the us of USB devices.

- id: ssp_nist800171r1_3_8_4
  title: NIST SP 800-171 3.8.4 Control Implementation
  format: markdown
  template: >+
    {{organization}} uses USB Policy to mark media with necessary CUI markings and
    distribution limitations. [Footnote: The implementation of this requirement is
    per marking guidance in the 32 CFR, Part 2002, and the CUI Registry.] USB Policy
    is an organizational policy on the us of USB devices.

- id: ssp_nist800171r1_3_8_7
  title: NIST SP 800-171 3.8.7 Control Implementation
  format: markdown
  template: |+
    {{organization}} uses USB Policy to control the use of removable media on system components. USB Policy is an organizational policy on the us of USB devices.

- id: ssp_nist800171r1_3_8_8
  title: NIST SP 800-171 3.8.8 Control Implementation
  format: markdown
  template: |+
    {{organization}} uses USB Policy to prohibit the use of portable storage devices when such devices have no identifiable owner. USB Policy is an organizational policy on the us of USB devices.

