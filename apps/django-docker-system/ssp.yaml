    \           {% endif %}\n    {% endfor %}\n{# END COMPONENTS #}\ncomponent_content\
    \ -->\n\n<h3>PL-2: System Security Plan</h3>\n\n<blockquote>The organization:\n\
    a. Develops a security plan for the information system that:\na.1. Is consistent\
    \ with the organizationï¿½s enterprise architecture;\na.2. Explicitly defines the\
    \ authorization boundary for the system;\na.3. Describes the operational context\
    \ of the information system in terms of missions and business processes;\na.4.\
    \ Provides the security categorization of the information system including supporting\
    \ rationale;\na.5. Describes the operational environment for the information system\
    \ and relationships with or connections to other information systems;\na.6. Provides\
    \ an overview of the security requirements for the system;\na.7. Identifies any\
    \ relevant overlays, if applicable;\na.8. Describes the security controls in place\
    \ or planned for meeting those requirements including a rationale for the tailoring\
    \ decisions; and\na.9. Is reviewed and approved by the authorizing official or\
    \ designated representative prior to plan implementation;\nb. Distributes copies\
    \ of the security plan and communicates subsequent changes to the plan to [Assignment:\
