    {% endif %}\n\n<h3>PL-1: Security Planning Policy And Procedures</h3>\n\n<blockquote>The\
    \ organization:\na. Develops, documents, and disseminates to [Assignment: organization-defined\
    \ personnel or roles]:\na.1. A security planning policy that addresses purpose,\
    \ scope, roles, responsibilities, management commitment, coordination among organizational\
    \ entities, and compliance; and\na.2. Procedures to facilitate the implementation\
    \ of the security planning policy and associated security planning controls; and\n\
    b. Reviews and updates the current:\nb.1. Security planning policy [Assignment:\
    \ organization-defined frequency]; and\nb.2. Security planning procedures [Assignment:\
    \ organization-defined frequency].</blockquote>\n\n\nThe Department develops,\
    \ disseminates, and periodically reviews/updates: (i) a formal, documented, security\
    \ planning policy that addresses purpose, scope, roles, responsibilities, and\
    \ compliance; and (ii) formal, documented procedures to facilitate the implementation\
    \ of the security planning policy and associated security planning controls.\n\
    \n**In-Place Controls:**\n\nThe TACR System developed its security policy planning\
    \ and procedures based on the Department of Sobriety, Office of the Chief Information\
    \ Officer, Handbook for Information Assurance Security Policy, Information Assurance\
    \ Program (Handbook -01), guidance from NIST, the Office of Management and Budget\
    \ and industry best practices. Security policies and procedures are formally documented\
    \ within the TACR SSP, which provides the roles and responsibilities as it pertains\
    \ to security planning. It provides guidance on all aspects of security for the\
    \ protection of TACR information technology resources. It defines responsibilities\
    \ for the implementation and oversight of the guidance contained herein. The plan\
    \ was last updated in November, 2015.\n\n**Control Type:** Common\n\n\n<!--component_content\n\
