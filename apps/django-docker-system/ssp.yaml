    \ the information system [Assignment: organization-defined frequency];\nd. Updates\
    \ the plan to address changes to the information system/environment of operation\
    \ or problems identified during plan implementation or security control assessments;\
    \ and\ne. Protects the security plan from unauthorized disclosure and modification.</blockquote>\n\
    \n\nThe system personnel develop and implement a security plan for the information\
    \ system that provides an overview of the security requirements for the system\
    \ and a description of the security controls in place or planned for meeting those\
    \ requirements. The system security plan clearly identifies the system owner and\
    \ who is responsible for managing access to the system, and assigns, in writing,\
    \ the individual responsible for the security of the system. Designated officials\
    \ within the Principal Office review and approve the plan.\n\n**In-Place Controls:**\n\
    \nThe System Security Plan (SSP) was developed and implemented for TACR System\
    \ system in accordance with the Department of Sobriety, Office of the Chief Information\
    \ Officer, Handbook for Information Assurance Security Policy, Information Assurance\
    \ Program (Handbook -01), Department of Sobriety Information Technology Security,\
    \ Guide Material for Information Technology Security, Certification and Accreditation\
    \ Procedures (Handbook -05), NIST SP 800-18 and NIST SP 800-37. The SSP includes\
    \ a description of the management, operational, and technical controls in place\
    \ or planned for the application. The SSP is included as a key document in an\
    \ applicationâ€™s C&A package and is reviewed and approved by designated officials.\
    \ The SSP identifies the system owner and responsible parties for managing system\
    \ access and the overall security of the system. The Chief Information Security\
    \ Officer reviews and approves the SSP. The SSP will be reviewed at least annually\
    \ and updated to account for any changes to the TACR system and to address any\
    \ changes in security controls.\n\n**Control Type:** System Specific\n\n<!--component_content\n\
