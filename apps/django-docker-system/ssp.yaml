    The Department develops, disseminates, and periodically reviews/updates: (i) a formal, documented, security planning policy that addresses purpose, scope, roles, responsibilities, and compliance; and (ii) formal, documented procedures to facilitate the implementation of the security planning policy and associated security planning controls.

    **In-Place Controls:**

    The TACR System developed its security policy planning and procedures based on the Department of Sobriety, Office of the Chief Information Officer, Handbook for Information Assurance Security Policy, Information Assurance Program (Handbook -01), guidance from NIST, the Office of Management and Budget and industry best practices. Security policies and procedures are formally documented within the TACR SSP, which provides the roles and responsibilities as it pertains to security planning. It provides guidance on all aspects of security for the protection of TACR information technology resources. It defines responsibilities for the implementation and oversight of the guidance contained herein. The plan was last updated in November, 2015.

