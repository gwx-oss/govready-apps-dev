  format: markdown
  template: >+
    {{organization}} uses Nagios to ensure that the actions of individual system users
    can be uniquely traced to those users so they can be held accountable for their
    actions. Nagios is a free and open source computer-software application that monitors
    systems, networks and infrastructure.

