- id: ssp_nist800171r1_3_3_1
  title: NIST SP 800-171 3.3.1 Control Implementation
  format: markdown
  template: >+
    {{organization}} uses Nagios to create, protect, and retain system audit records
    to the extent needed to enable the monitoring, analysis, investigation, and reporting
    of unlawful, unauthorized, or inappropriate system activity. Nagios is a free
    and open source computer-software application that monitors systems, networks
    and infrastructure.

