introduction:
  format: markdown
  template: >-
    Electonic Locks on the server rooms provide physical access control.

    This application will make sure you are properly using Electronic Locks on Server
    Rooms to protect CUI (Controlled Unclassified Information) as per NIST SP 800-171
    controls.
