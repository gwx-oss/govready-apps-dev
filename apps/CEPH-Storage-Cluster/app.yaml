- id: ssp_nist800171r1_3_1_1
  title: NIST SP 800-171 3.1.1 Control Implementation
  format: markdown
  template: >+
    {{organization}}'s CEPH Storage Clusters limit access to stored Controlled
    Unclassified Information to authorized users, processes acting on behalf of authorized users,
    and devices (including other systems). The CEPH Storage Cluster is a scalable, programmable
    storage platform.

- id: ssp_nist800171r1_3_1_2
  title: NIST SP 800-171 3.1.2 Control Implementation
  format: markdown
  template: >+
    {{organization}} uses a CEPH Storage Cluster to limit access to stored files to the types
    of transactions and functions that authorized users are permitted to execute.
    CEPH Storage Cluster is a scalable, programmable storage platform.

- id: ssp_nist800171r1_3_1_3
  title: NIST SP 800-171 3.1.3 Control Implementation
  format: markdown
  template: |+
    {{organization}} uses CEPH Storage Cluster to control the flow of CUI in accordance with approved authorizations. CEPH Storage Cluster is a scalable, programmable storage platform.

- id: ssp_nist800171r1_3_1_4
  title: NIST SP 800-171 3.1.4 Control Implementation
  format: markdown
  template: |+
    {{organization}} uses CEPH Storage Cluster to separate the duties of individuals to reduce the risk of malevolent activity without collusion. CEPH Storage Cluster is a scalable, programmable storage platform.

- id: ssp_nist800171r1_3_1_7
  title: NIST SP 800-171 3.1.7 Control Implementation
  format: markdown
  template: >+
