introduction:
  format: markdown
  template: >-
    Amazon describes AWS GovCloud (US) as "an isolated AWS region, subject to FedRAMP
    High and Moderate baselines, that allows customers to host sensitive Controlled
    Unclassified Information (CUI) and all types of regulated workloads."

    This application will make sure you are properly using AWS GovCloud to protect
    CUI (Controlled Unclassified Information) as per NIST SP 800-171 controls.
