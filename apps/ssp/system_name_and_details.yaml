id: system_name_and_details
title: System Name, Technical Overview, and Status
introduction:
  format: markdown
  template: |
    ## System Name, Technical Overview, and Status

    An official name makes your system easier to track in documents and databases.

    Let's document the names of the <b>{{project}}</b> for your System Security Plan and some basic system information.
questions:
- id: system_name_is_project
  title: Use name as official name
  prompt: |
    An System Security Plan requires an official information system name.

    Is "<b>{{project}}</b>" the preferred, official name of your system?
  type: yesno
- id: official_system_name
  title: Official system name
  prompt: |
    You've indicated <b>{{project}}</b> is not the prefferred official name of the system.

    What is the preferred official name of <b>{{project}}</b>?
  type: text
  impute:
  - condition: system_name_is_project == 'yes'
    value: project
    value-mode: expression
- id: system_abbreviation_exists
  title: System abbreviation exists
  prompt: |
    It's common for organizations to use a nickname or acronym to refer to an information system.

    Does <b>{{project}}</b> have a nickname or acronym?
  type: yesno
- id: system_abbreviation
  title: System abbreviation
  prompt: |
    What is the preferred nickname or acronym for <b>{{project}}</b>?
  type: text
  impute:
  - condition: system_abbreviation_exists == 'no'
    value: n/a
- id: system_name_done
  title: System name complete
  prompt: |
    Thanks! We've now document the system name.

    Now let's document the type of system.
  type: interstitial
- id: what_kind_of_system
  title: System type
  prompt: What kind of information technology system is this assessment being done
    for?
  type: choice
  choices:
  - key: gss
    text: General Support System (GSS)
    help: A general support system is one that usually accounts for the available
      infrastructure services, servers (File and Print), workstations.
  - key: major_application
    text: Major Application
    help: It is used across the entire agency, University, or enterprise.
  - key: minor_application_standalone
    text: Minor Application (stand-alone)
    help: It is only used by a small group of people.
  - key: minor_application_child
    text: Minor Application (child)
    help: The application is connected to a General Support System that cannot survive
      without the support of other applications or processes.
  - key: electronic_information_collection
    text: Electronic Information Collection
    help: Your group is tasked with data collection or statistics on various subjects.
- id: what_kind_of_application
  title: Application type
  prompt: What kind of application is it?
  type: choice
  choices:
  - key: desktop
    text: Desktop Software
  - key: mobile
    text: Mobile Application
  - key: web
    text: Web Site
  - key: server
    text: Server Software
  impute:
  - condition: what_kind_of_system != 'major_application' and what_kind_of_system
      != 'minor_application_standalone' and what_kind_of_system != 'minor_application_child'
    value: ~
- id: desktop_operating_system
  title: Desktop Applicaton Operating System
  prompt: Which operating systems will the desktop application run on?
  type: multiple-choice
  choices:
  - key: mswindows
    text: Microsoft Windows
    help: Includes Microsoft Surface
  - key: macosx
    text: Apple macOS (Macintosh OS X)
  - key: linux
    text: Unix/Linux
  impute:
  - condition: what_kind_of_application != 'desktop'
    value: ~
- id: mobile_operating_system
  title: Mobile Applicaton Operating System
  prompt: Which operating systems will the mobile application run on?
  type: multiple-choice
  choices:
  - key: ios
    text: iOS
    help: iPhone, iPad
  - key: android
    text: Android
    help: Android-based phones and pads
  - key: windows-mobile
    text: Windows mobile
    help: Windows based mobile devices other than Surface
  - key: other
    text: Other
  impute:
  - condition: what_kind_of_application != 'mobile'
    value: ~
- id: lifecycle_phase
  title: What enterprise performance lifecycle phase is the system in?
  type: choice
  prompt: What enterprise performance lifecycle phase is the system in?
  reference_text: >
    The lifecycle phases are adapted from [United States Department of Health & Human
    Services Office of the Chief Information Officer

    Office of the Assistant Secretary for Resources and Technology, Enterprise Performance
    Life Cycle Framework, Overview Document, July 18, 2012](https://www.hhs.gov/ocio/eplc-lifecycle-framework.pdf).
  choices:
  - key: initiation
    text: Initiation
    help: Identifying the business need, developing a rough cost and preliminary schedule,
      and basic business and technical risks. The outcome of the initiation phase
      is the decision to invest in a full business case analysis and preliminary project
      management plan.
  - key: concept
    text: Concept
    help: Identifying the high level business and functional requirements required
      to develop the full business case analysis and preliminary project management
      plan for the proposed project. The outcomes of the concept phase are approval
      of initial project costs, schedule and performance baselines.
  - key: planning
    text: Planning
    help: Completing development of a full project management plan and if applicable,
      refinement of project cost, schedule and performance baselines. Outcomes of
      the planning phase are a complete and adequate project planning with sufficient
      requirements development to validate the planning and project baselines.
  - key: requirements_analysis
    text: Requirements Analysis
    help: Developing detailed functional and non-functional requirements, and award
      of contracts if needed. The outcome of the requirements analysis phase is award
      of contracts if needed and approval of the requirements.
  - key: design
    text: Design
    help: Developing the design document. The outcome of the design phase is completion
      of the business product design and successful completion of preliminary and
      design reviews.
  - key: development
    text: Development
    help: Developing code and other deliverables required to build the business product.
      The outcome of the development phase is completion of all coding and associated
      documentation; user, operator and maintenance documentation, and test planning.
  - key: test
    text: Test
    help: Testing and auditing of the business productâ€™s design, coding and documentation.
      The outcome of the test phase is completed acceptance testing and readiness
      for training and implementation.
  - key: implementation
    text: Implementation
    help: Conducting user and operator training, determining readiness to implement,
      and executing the implementation plan, including any phased implementation.
      The outcome of the implementation phase is successful establishment of full
      production capability.
  - key: operations
    text: Operations and Maintenance
    help: Operating and maintaining the production system and conducting regular operational
      analyses. The outcome of the operations and maintenance phase is successful
      operation of the asset against current cost, schedule and performance benchmarks.
  - key: disposition
    text: Disposition
    help: Retiring an asset when operational analysis indicates that it is no longer
      cost-effective to operate the asset. The outcome of the disposition phase is
      the deliberate and systematic decommissioning of the business product with appropriate
      consideration of data archiving and security, migration of data or functionality
      to new assets, and incorporation of lessons learned over the project life cycle.
- id: launch_date
  title: Launch date
  prompt: |
    When do you expect to launch **{{official_system_name}}** to users?

    (If already launched, enter the date the system went live.)
  type: date
output:
